<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookmarks</title>
    <link
      rel="shortcut icon"
      href="./images/star-gold-orange.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <section>
        <div
          class="container d-flex flex-column justify-content-center align-items-center mt-5"
        >
          <h1 class="heading">Bookmarker</h1>

          <div
            class="content p-4 w-100 mt-5 mb-5 d-flex flex-column justify-content-center align-items-center mt-5"
          >
            <h3 class="inputs-head text-center">
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h3>



            <div class="sitename-input mt-3 w-100">
              <label for="site-name" class="form-label"
                ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
              >
              <input
                oninput="validateName()"
                type="text"
                class="form-control "
                id="siteName"
                placeholder="Bookmark Name"
              />
                <p id="namemsg" class="alert alert-danger mt-2 d-none "> Invalid Name , You Must Write from 3 to 20 characters</p>


            </div>











            <div class="url-input mt-4 w-100">
              <label for="site-url" class="form-label"
                ><i class="fa-solid fa-link"></i> Site URL</label
              >
              <input
                oninput="validateUrl()"
                type="text"
                class="form-control  "
                id="siteUrl"
                placeholder="Website URL"
              />
              <p id="urlmsg" class="alert alert-danger mt-2 d-none "> Invalid Data , You Must Write The Site URL Like That <span class="text-success">http(s)//: www.The site .com (org)(edu ) or etc.....</span>  </p>
            </div>

            <button
              onclick="createBook()"
              id="submitbutton"
              class="btn btn-danger mt-4 ps-5 pe-5"
            >
              Submit
            </button>
          </div>

          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>

            <tbody id="information"></tbody>
          </table>
        </div>
      </section>
   
    </main>
   

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
